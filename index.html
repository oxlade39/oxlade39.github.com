---
layout: default
title: index
---
<div class="row-fluid">
		<div class="row-fluid">
			<div class="span8">
				{% for post in site.posts limit: 7 %}
				<div class="row-fluid">
					<div class="span12">
						<div class="well">
							<h2><a href="{{ first_post.url }}">{{ post.title }}</a></h2>
			  				<p>{{ post.content | truncate: 450 }}</p>
							<div class="btn-group">
				  				<a class="btn" href="{{ post.url }}">
									Read More &raquo;
								</a>
							</div>
						</div>
					</div> <!-- // span12 -->
				</div> <!-- // row-fluid -->
				{% endfor %}
			</div>
			<div class="span4">
				<div class="well">
					<h3 id="purple">All blogs:</h3>
					<ul class="recent">
			  			{% for post in site.posts limit: 7 %}
			    		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			  			{% endfor %}
					</ul>
				</div>
			</div>		
		</div> <!-- // row-fluid -->
</div>
