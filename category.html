---
layout: default
title: Category
---
{% for post in site.categories[page.category_name] %}
	<div class="row-fluid">
		<div class="span11 well">
    		<div>{{ post.date | date_to_string }}</div>
    		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    		<div class="tags"><b>Tags:</b> {{ post.tags | array_to_sentence_string }}</div>
		</div>
	</div>
{% endfor %}
